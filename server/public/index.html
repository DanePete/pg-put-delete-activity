<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Awesome Reads</title>
  <script type="text/javascript" src="vendors/jquery.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h4>Awesome Reads</h4>
  </header>
  <main>
    <section>
      <h3>Add New Book</h3>
      <label>Title:</label><input type="text" name="" value="" id="title"  class="form-control" size="50">
      <br />
      <label>Author:</label><input type="text" name="" value="" id="author"  class="form-control" size="50">
      <br />
      <button type="button" id="submitBtn" class="btn btn-info">Submit</button>
    </section>
    <section>
      <div>
        <h3>Book List</h3>
        <table  id="results" class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
            </tr>
          </thead>
          <tbody id="bookShelf">
          </tbody>
        </table>
      </div>
    </section>
  </main>


  <!-- oh macarena -->
  <div id="dance">
    <img src="./assets/tenor.gif">
  </div>

</body>

</html>
